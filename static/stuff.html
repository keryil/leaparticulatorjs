<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <script src="http://www.js.do/sound/js/riffwave.js"></script>
-->
    <script src="https://js.leapmotion.com/leap-0.6.4.js"></script>
    <script src="http://cdn.tonejs.org/latest/Tone.min.js"></script>
</head>
<body>
<table>
    <tr>
        <td>Palm Position</td>
        <td id="pos"></td>
    </tr>
    <tr>
        <td>Frequency</td>
        <td id="freq"></td>
    </tr>
    <tr>
        <td>Amplitude</td>
        <td id="amp"></td>
    </tr>
    <tr>
        <td>Muted</td>
        <td id="mute"></td>
    </tr>
    <tr>
        <td>Playing</td>
        <td id="play"></td>
    </tr>
</table>
<div id="message"></div>
<script src="/static/js/theremin.js">
</script>
<script type="text/javascript">
    Theremin.addCallback(
            function (frame) {
                if (frame.hands[0]) {
                    document.getElementById('pos').innerHTML = frame.hands[0].palmPosition;
                }
                document.getElementById('freq').innerHTML = Theremin.getFrequency();
                document.getElementById('amp').innerHTML = Theremin.getAmplitude();
                document.getElementById('play').innerHTML = Theremin.isPlaying();
                document.getElementById('mute').innerHTML = Theremin.isMuted();
                document.getElementById('message').innerHTML = frame;
            }
    );
</script>
<button onclick="Theremin.toggleMute();">Toggle mute</button>
</body>
</html>
